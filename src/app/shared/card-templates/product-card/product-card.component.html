<div class="flex justify-center">
  <div
    class="grid grid-cols-7 h-auto w-1/2 rounded-xl shadow-lg bg-white p-5 self-center"
  >
    <div class="col-span-2">
      <img class="w-48 h-48" [src]="data.image" />
    </div>
    <div class="col-span-5 pl-4">
      <p class="font-bold text-lg">{{ data.title }}</p>
      <p class="font-light my-3">{{ data.description }}</p>
      <span class="text-blue-600 text-xl font-bold">$ {{ data.price }} </span>
    </div>
  </div>
</div>
